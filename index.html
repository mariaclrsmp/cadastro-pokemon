<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="titulo">
        <h1>POKÉDEX</h1>
        <h2>Cadastre seu Pokémon!</h2>
    </div>
    <div id="divider"></div>
    <form onsubmit="enviar(event)">
        <div class="mb-3">
            <label for="numero" class="form-label">Número da pokédex:</label>
            <input type="number" class="form-control" id="numero" min="1">
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
            <label for="peso" class="form-label">Peso:</label>
            <input type="number" class="form-control" id="peso">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">URL da Imagem:</label>
            <input type="text" class="form-control" id="img">
        </div>
        <div class="mb-3">
            <label for="tipo">Tipo: </label>
            <select id="tipo" class="form-select" aria-label="tipo">
                <option selected>Selecione o tipo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="habilidades" class="form-label">Habilidades <span class='text-muted'>(Separe por vírgulas)</span>:</label>
            <textarea class="form-control" id="habilidades" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <div id="card">
        <div class="card" style="width: 18rem;">
            <img id="imgtxt" class="card-img-top" src="" alt="Card image cap">
            <div id="cardbg" class="card-body">
                <p class="card-text">
                    <b>Nome: </b> <span id="nometxt">Bulbassauro </span><br>
                    <b>Número: </b> <span id="numerotxt">0001</span><br>
                    <b>Peso: </b><span id="pesotxt"> 7,0 kg </span><br>
                    <b>Tipo: </b><span id="tipotxt">Grama</span><br>
                    <b>Habilidades: </b> <span id="habilidadestxt">Chicote de Vinha, Folha Navalha, Dança de
                        Pétalas</span><br>

                </p>
            </div>
        </div>
    </div>
    <div id="mensagem"></div>
</body>
<footer>
    <img id="logo" src="./assets/logo.pokemon.png" alt="logo pokemon">
</footer>
<script src="./script.js"></script>

</html>
